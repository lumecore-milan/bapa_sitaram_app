name: bapa_sitaram
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  file_picker: 10.3.1
  get: 4.7.2
  pinput: 6.0.1
  firebase_auth: ^6.0.1
  video_player: 2.10.1
  video_thumbnail: ^0.5.3
  lottie: 3.3.2
  youtube_player_flutter: 9.1.3
  flutter_html: 3.0.0
  url_launcher: 6.3.2
  share_plus: 12.0.1
  path_provider: 2.1.5
  permission_handler: 12.0.1
  firebase_core: 4.0.0
  http: 1.5.0
  encrypt: 5.0.3
  #hive: 2.2.3
  shared_preferences: 2.5.4
  connectivity_plus: 6.1.5
  intl: 0.20.2
  device_info_plus: 11.5.0
  flutter_svg: 2.2.1
  cached_network_image: 3.4.1
  just_audio: 0.10.5
  open_filex: 4.7.0
  firebase_analytics: 12.0.0
  firebase_crashlytics: 5.0.0
  onesignal_flutter: 5.3.4
  webview_flutter: 4.13.0



dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_launcher_icons: any


flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/Logo4500.png"
  min_sdk_android: 21




flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/sound/
  fonts:
    - family: HindVadodara
      fonts:
        - asset: assets/fonts/HindVadodara-Bold.ttf
          weight: 700
        - asset: assets/fonts/HindVadodara-Light.ttf
          weight: 300
        - asset: assets/fonts/HindVadodara-Medium.ttf
          weight: 500
        - asset: assets/fonts/HindVadodara-Regular.ttf
          weight: 400
        - asset: assets/fonts/HindVadodara-SemiBold.ttf
          weight: 600