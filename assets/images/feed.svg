<!-- save as grid-diamond.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#222" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <!-- top-left rounded square -->
    <rect x="3" y="3" width="6" height="6" rx="1.2" ry="1.2" fill="none"/>
    <!-- top-right rounded square -->
    <rect x="15" y="3" width="6" height="6" rx="1.2" ry="1.2" fill="none"/>
    <!-- bottom-left rounded square -->
    <rect x="3" y="15" width="6" height="6" rx="1.2" ry="1.2" fill="none"/>
    <!-- bottom-right rotated square (diamond) -->
    <rect x="15" y="15" width="6" height="6" rx="0.9" ry="0.9" transform="rotate(45 18 18)" fill="none"/>
</svg>
